server:
  port: 8080
  servlet:
    context-path: /

spring:
  # 关闭thymeleaf缓存
  thymeleaf:
    cache: false
  # 数据源
  datasource:
    name: dataSource
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/bookstoredb?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456

# MyBatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.bookstore.entity
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/*Mapper.xml

# security 使能
security:
  basic:
    enabled: true
